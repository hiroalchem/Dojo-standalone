<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>demo</title>
<script src="jquery-1.10.2.min.js"></script>
</head>
<body style="">
<p>3D WebGL</p>
<script src="three.min.js"></script>
<script src="STLLoader.js"></script>
<script src="CanvasRenderer.js"></script>
<script src="Projector.js"></script>
<script src="TrackballControls.js"></script>
<script>

var APP = { };

APP.animate = function() {
	APP.renderer.render( APP.scene, APP.camera );
	APP.controls.update();
	requestAnimationFrame( APP.animate );
};

$(document).ready( function() {

	// Rendererを用意
	APP.renderer = new THREE.WebGLRenderer();
	APP.renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild( APP.renderer.domElement );
	APP.renderer.shadowMapEnabled = true; // 影をつける
	// APP.renderer.enable(APP.renderer.CULL_FACE);

	 // Cameraを用意
	APP.camera = new THREE.PerspectiveCamera();
	APP.camera.position.z = 1000;

	// Sceneを用意
	APP.scene = new THREE.Scene();
	APP.scene.add( APP.camera );

	//ライトを用意
	var directionalLight = new THREE.DirectionalLight( 0xffffff, 3 );
	directionalLight.position.y = 100;
	directionalLight.position.z = 100;
	APP.scene.add( directionalLight );
	var aLight = new THREE.AmbientLight( 0xffffff);
	APP.scene.add( aLight );
	
	//3Dを用意
	var loader = new THREE.STLLoader();
	loader.load( 'maxsize_obj.stl', function ( geometry ) {
		//var material = new THREE.MeshLambertMaterial( { ambient: 0xff5533, color: 0xff5533} );
		var material= new THREE.MeshLambertMaterial({color: 0x6699FF});
		mesh = new THREE.Mesh( geometry, material );
		mesh.scale.set( 0.15,0.15,0.15);
		mesh.castShadow = true; // 影をつける
		APP.scene.add( mesh );
		
		// Controlsを用意
		APP.controls = new THREE.TrackballControls( APP.camera );
		APP.animate();
	});
});


</script>
</body>
</html>
